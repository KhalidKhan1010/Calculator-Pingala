<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Script-Type" content="type">
        <title>Calculator Pingala</title>
        <link href="style.css" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="container-box-1">
            <div class="calculator-box-1">
                <div class="display-box-1"></div>
                <div class="keypad-box-1">
                    <div class="row row-one">
                        <div class="button">&#9003;</div>
                        <div class="button">(</div>
                        <div class="button">)</div>
                        <div class="button">!</div>
                        <div class="button">&pi;</div>
                    </div>
                    <div class="row row-two">
                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                        <div class="button">&divide;</div>
                        <div class="button">&Sqrt;</div>
                    </div>
                    <div class="row row-three">
                        <div class="button">4</div>
                        <div class="button">5</div>
                        <div class="button">6</div>
                        <div class="button">&times;</div>
                        <div class="button">x<sup>2</sup></div>
                    </div>
                    <div class="row row-four">
                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button">3</div>
                        <div class="button">&minus;</div>
                        <div class="button"></div>
                    </div>
                    <div class="row row-five">
                        <div class="button">0</div>
                        <div class="button">&dot;</div>
                        <div class="button">%</div>
                        <div class="button">+</div>
                        <div class="button">=</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
