<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Script-Type" content="type">
        <title>Calculator Pingala</title>
        <link href="style.css" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1></h1>
        <div class="container-box-1">
            <div class="calculator-box-1">
                <div class="display-box-1">0</div>
                <div class="keypad-box-1">
                    <div class="row row-one">
                        <div id="ac-button" class="button"> <div class="button-text">AC</div> </div>
                        <div id="back-button" class="button"> <div class="button-text">&#9003;</div> </div> <!--backspace sign-->
                        <div id="sign-button" class="button"> <div class="button-text">+/-</div> </div>
                        <div class="button"> <div class="button-text">!</div> </div>
                        <div class="button value-button"> <div class="button-text">&pi;</div> </div>
                    </div>
                    <div class="row row-two">
                        <div class="button value-button"><div class="button-text">7</div></div>
                        <div class="button value-button"> <div class="button-text">8</div> </div>
                        <div class="button value-button"> <div class="button-text">9</div> </div>
                        <div class="button operator-button divide-button"> <div class="button-text">&divide;</div> </div>
                        <div class="button"> <div class="button-text">&Sqrt;</div> </div>
                    </div>
                    <div class="row row-three">
                        <div class="button value-button"> <div class="button-text">4</div> </div>
                        <div class="button value-button"> <div class="button-text">5</div> </div>
                        <div class="button value-button"> <div class="button-text">6</div> </div>
                        <div class="button operator-button multiply-button"> <div class="button-text">&times;</div> </div>
                        <div id="square-button" class="button"> <div class="button-text">x<sup>2</sup></div> </div>
                    </div>
                    <div class="row row-four">
                        <div class="button value-button"> <div class="button-text">1</div> </div>
                        <div class="button value-button"> <div class="button-text">2</div> </div>
                        <div class="button value-button"> <div class="button-text">3</div> </div>
                        <div class="button operator-button minus-button"> <div class="button-text">&minus;</div> </div>
                        <div class="button"> <div class="button-text"></div> </div>
                    </div>
                    <div class="row row-five">
                        <div class="button value-button"> <div class="button-text">0</div> </div>
                        <div id="point-button" class="button"> <div class="button-text">.</div>
                        </div>
                        <div class="button"> <div class="button-text">%</div> </div>
                        <div class="button operator-button plus-button"> <div class="button-text">+</div> </div>
                        <div id="equal-button" class="button"> <div class="button-text">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
