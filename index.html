<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Script-Type" content="type">
        <title>Calculator Pingala</title>
        <link href="style.css" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="container-box-1">
            <div class="calculator-box-1">
                <div class="display-box-1"></div>
                <div class="keypad-box-1">
                    <div class="row row-one">
                        <div class="button"> <div class="button-text">&#9003;</div> </div>
                        <div class="button"> <div class="button-text">(</div> </div>
                        <div class="button"> <div class="button-text">)</div> </div>
                        <div class="button"> <div class="button-text">!</div> </div>
                        <div class="button"> <div class="button-text">&pi;</div> </div>
                    </div>
                    <div class="row row-two">
                        <div class="button"> <div class="button-text">7</div> </div>
                        <div class="button"> <div class="button-text">8</div> </div>
                        <div class="button"> <div class="button-text">9</div> </div>
                        <div class="button"> <div class="button-text">&divide;</div> </div>
                        <div class="button"> <div class="button-text">&Sqrt;</div> </div>
                    </div>
                    <div class="row row-three">
                        <div class="button"> <div class="button-text">4</div> </div>
                        <div class="button"> <div class="button-text">5</div> </div>
                        <div class="button"> <div class="button-text">6</div> </div>
                        <div class="button"> <div class="button-text">&times;</div> </div>
                        <div class="button"> <div class="button-text">x<sup>2</sup></div> </div>
                    </div>
                    <div class="row row-four">
                        <div class="button"> <div class="button-text">1</div> </div>
                        <div class="button"> <div class="button-text">2</div> </div>
                        <div class="button"> <div class="button-text">3</div> </div>
                        <div class="button"> <div class="button-text">&minus;</div> </div>
                        <div class="button"> <div class="button-text"></div> </div>
                    </div>
                    <div class="row row-five">
                        <div class="button"> <div class="button-text">0</div> </div>
                        <div class="button"> <div class="button-text">.</div> </div>
                        <div class="button"> <div class="button-text">%</div> </div>
                        <div class="button"> <div class="button-text">+</div> </div>
                        <div class="button"> <div class="button-text">=</div> </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
